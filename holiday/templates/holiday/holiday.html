{% extends 'base.html' %}
{% load static %}

{% block page_header %}

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />


{% endblock %}

{% block holinav %}
          
<a class="dropdown-item text-blueish" href="{% url 'holiday' %}">Book Holiday</a>
<a class="dropdown-item text-blueish" href="{% url 'see_holiday' %}">See holiday</a>
{% endblock %}

{% block content %}

<div class="container-fluid " id="holiday">
	<div class="row text-center">
		<div class="col-5 mx-auto ">
			<h4 class="font-logo my-4 text-uppercase">Book Holiday</h4>
		</div>
		<div class="col-12 col-lg-8 mt-5 mb-0 mx-auto opacity">
			<h4 class=" bg-nav my-border">Choose your desirable dates and book your next holiday:</h4>
		</div>
	</div>
	<div class="row text-center">
		<div class="col-12 col-md-8 col-lg-6 mx-auto mt-5">
			<div class="container">
				<div class="col-12 col-md-10">
					<div class="form-group">
						<div class="input-group date" id="datetimepicker7" data-target-input="nearest">
							<input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker7"/>
							<div class="input-group-append" data-target="#datetimepicker7" data-toggle="datetimepicker">
								<div class="input-group-text">
									<i class="fa fa-calendar"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class=" col-12 col-md-10">
					<div class="form-group">
						<div class="input-group date" id="datetimepicker8" data-target-input="nearest">
							<input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker8"/>
							<div class="input-group-append" data-target="#datetimepicker8" data-toggle="datetimepicker">
								<div class="input-group-text">
									<i class="fa fa-calendar"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="btn text-center">
					<button type="submit">Submit dates</button>
				</div>
			</div>
			<script type="text/javascript">
                $(function () {
                    $('#datetimepicker7').datetimepicker();
                    $('#datetimepicker8').datetimepicker({
                        useCurrent: false
                    });
                    $("#datetimepicker7").on("change.datetimepicker", function (e) {
                        $('#datetimepicker8').datetimepicker('minDate', e.date);
                    });
                    $("#datetimepicker8").on("change.datetimepicker", function (e) {
                        $('#datetimepicker7').datetimepicker('maxDate', e.date);
                    });
                });
            </script>
		</div>
	</div>
</div>
    {% endblock %}
