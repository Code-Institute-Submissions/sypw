{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block content %}

<div class="container-fluid d-block" id="comunicado">
	<div class="row ">
		<div class="col-7 mx-auto text-center text-uppercase ">
			<h4 class="font-logo my-4">Add your message</h4>
		</div>
		<div class="col-10 col-md-8 col-lg-6 text-center d-block my-auto mx-auto">

            <form action="{% url 'addInDiscussion' %}" method="POST">
                {% csrf_token %}
                {{ discussion.forum.name }}
                {{ form|crispy }}
            <input type="submit" class="btn start-now mx-auto" value="submit">
            </form>
			</div>
		</div>
	</div>
	<div class="btt-button shadow-sm rounded border border-black">
		<a class="btt-link d-flex h-100">
			<i class="fas fa-chevron-up fa-lg text-black mx-auto my-auto"></i>
		</a>
	</div>
    {% endblock %}

{% block postloadjs %}
    
	<script type="text/javascript">
    	$('.btt-link').click(function(e) {
			window.scrollTo(0,0)
		});
	</script>

	<script>
        $('.collapse').collapse();
    </script>
{% endblock %}
