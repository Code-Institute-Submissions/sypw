{% extends 'base.html' %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}

    <div class="container-fluid " id="comunicado">
        <div class="row ">
            <div class="col-2 col-md-7 mx-auto text-center text-uppercase ">
                <h4 class="font-logo my-4 bg-nav">Edit Topic</h4>
            </div>
            <div class="col-10 col-md-8 col-lg-7 text-center my-5 mx-auto">
                <form action="{% url 'editInForum' forum.id %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <!-- <input type="submit" class="btn start-now" value="submit"> -->
                    <div class="text-right">
                        <a href="{% url 'comunicado'%}" class="start-now btn rounded">Cancel</a>
                        <button class="btn start-now" type="submit">Update Forum</button>
                    </div>
                </form>

			</div>
		</div>
	</div>
	<div class="btt-button shadow-sm rounded border border-black">
		<a class="btt-link d-flex h-100">
			<i class="fas fa-chevron-up fa-lg text-black mx-auto my-auto"></i>
		</a>
	</div>
    {% endblock %}

{% block postloadjs %}
    
	<script type="text/javascript">
    	$('.btt-link').click(function(e) {
			window.scrollTo(0,0)
		});
	</script>
	<script>
        $('.collapse').collapse();
    </script>
{% endblock %}
